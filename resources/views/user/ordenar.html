<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesa 01 - Ocupada</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 10px 20px;
        }
        .avatar {
            border-radius: 50%;
            width: 40px;
            height: 40px;
        }
    </style>
</head>
<body class="bg-light">
    <header class="header bg-white shadow-sm">
        <div class="d-flex align-items-center">
            <button class="btn btn-link text-dark">
                &#x21A9;
            </button>
            <div class="d-flex align-items-center ml-2">
                <div class="bg-danger rounded-circle" style="width: 10px; height: 10px; margin-right: 5px;"></div>
                <span class="font-weight-bold">OCUPADA</span>
            </div>
        </div>
        <div class="d-flex align-items-center">
            <span class="mr-2">mesero02</span>
            <img src="https://via.placeholder.com/40" alt="User Avatar" class="avatar">
        </div>
    </header>
    <main class="container mt-4">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2 class="font-weight-bold">MESA 01</h2>
            <div class="input-group" style="max-width: 300px;">
                <input type="text" class="form-control" placeholder="BUSCAR">
                <div class="input-group-append">
                    <button class="btn btn-orange text-white" type="button">&#x1F50D;</button>
                </div>
                <button class="btn btn-light ml-2" type="button">&#x1F6D2;</button>
            </div>
        </div>
        <div class="btn-group mb-4" role="group">
            <button type="button" class="btn btn-dark text-white">All</button>
            <button type="button" class="btn btn-orange text-white">Perros</button>
            <button type="button" class="btn btn-orange text-white">Hamburguesas</button>
            <button type="button" class="btn btn-orange text-white">Carnes</button>
        </div>
        <div class="row">
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Hamburguesa Doble Carne">
                    <div class="card-body text-center">
                        <p class="card-text">HAMBURGUESA DOBLE CARNE</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Pizza">
                    <div class="card-body text-center">
                        <p class="card-text">PIZZA</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Pollo">
                    <div class="card-body text-center">
                        <p class="card-text">POLLO</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Asados">
                    <div class="card-body text-center">
                        <p class="card-text">ASADOS</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Salchipapas">
                    <div class="card-body text-center">
                        <p class="card-text">SALCHIPAPAS</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Perro Caliente">
                    <div class="card-body text-center">
                        <p class="card-text">PERRO CALIENTE</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Bebidas">
                    <div class="card-body text-center">
                        <p class="card-text">BEBIDAS</p>
                    </div>
                </div>
            </div>
            <div class="col-6 mb-4">
                <div class="card">
                    <img src="https://via.placeholder.com/100" class="card-img-top" alt="Entradas">
                    <div class="card-body text-center">
                        <p class="card-text">ENTRADAS</p>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
